<div class="row">
  <div class="col-md-6">
    <form [formGroup]="productForm" (ngSubmit)="save()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" [(ngModel)]="product.title" class="form-control" id="title" formControlName="title" >
        <lw-error-box *ngIf="validateFormControl('title')">
          Title required.
        </lw-error-box>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group">
            <input type="text" [(ngModel)]="product.price" class="form-control" id="price" formControlName="price">
            <span class="input-group-addon">€</span>
          </div>
          <lw-error-box *ngIf="validateFormControl('price')">
            <div *ngIf="productForm.get('price').hasError('required')">
              Price required.
            </div>
            <div *ngIf="productForm.get('price').hasError('min') || productForm.get('price').hasError('number')">
              Price must be a number greater than 0 €.
            </div>
          </lw-error-box>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select [(ngModel)]="product.category" class="form-control" id="category" formControlName="category" >
          <option></option>
          <option *ngFor="let category of categories$ | async" [value]="category.key">
            {{category.name}}
          </option>
        </select>
        <lw-error-box *ngIf="validateFormControl('category')">
          Category required.
        </lw-error-box>
      </div>
      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input type="URL" [(ngModel)]="product.imageUrl" class="form-control" id="imageUrl" formControlName="imageUrl">
        <lw-error-box *ngIf="validateFormControl('imageUrl')">
          <div *ngIf="productForm.get('imageUrl').hasError('required')">
            Image URL required.
          </div>
          <div *ngIf="productForm.get('imageUrl').hasError('url')">
            Invalid URL pattern
          </div>
        </lw-error-box>
      </div>
      <div>
        <button class="btn btn-primary" [disabled]="productForm.invalid" type="submit">Save</button>
        <button type="button" class="btn btn-danger" (click)="deleteProduct()">Delete</button>
      </div>
    </form>
  </div>
  <div class="col-md-6">
    <p *ngIf="isFormEmpty()">Preview your product here :)</p>
    <div *ngIf="!isFormEmpty()" class="card">
        <img class="card-img-top" [src]="product?.imageUrl" *ngIf="product.imageUrl">
        <div class="card-body">
          <h4 class="card-title">{{ product.title }}</h4>
          <p class="card-text">{{ product.price | currency:'EUR':'symbol':'0.2-2':'fi' }}</p>
          <p class="card-text">{{ product.category | titlecase }}</p>
        </div>
      </div>
  </div>
</div>
