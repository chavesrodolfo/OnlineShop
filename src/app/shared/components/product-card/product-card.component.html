<div class="card-wrapper">
  <div class="card">
    <img *ngIf="product.imageUrl" class="card-img-top img-fluid" [src]="product.imageUrl" alt="{{product.title}}">
    <div class="card-block">
      <h4 class="card-title">{{ product.title }}</h4>
      <p class="card-text">{{ product.price | currency:'EUR':'symbol':'0.2-2':'fi' }}</p>
      <p *ngIf="showCategory" class="card-text">{{ product.category | titlecase }}</p>
      <div class="card-footer">
        <a *ngIf="showActions" href="#" class="btn btn-primary btn-block">Add to cart</a>
      </div>
    </div>
  </div>
</div>
