<div class="card-wrapper">
  <div class="card">
    <img *ngIf="product.imageUrl" class="card-img-top img-fluid" [src]="product.imageUrl" alt="{{product.title}}">
    <div class="card-block">
      <h4 class="card-title">{{ product.title }}</h4>
      <p class="card-text">{{ product.price | currency:'EUR':'symbol':'0.2-2':'fi' }}</p>
      <p *ngIf="showCategory" class="card-text">{{ product.category | titlecase }}</p>
      <div *ngIf="showActions && shoppingCart" class="card-footer">
        <button 
        *ngIf='shoppingCart.getQuantity(product) === 0; else updateQuantity'
        (click)="addToCart()"
        class="btn btn-secondary btn-block">Add to cart</button>
        <ng-template #updateQuantity>
          <lw-product-quantity [product]="product" [shopping-cart]="shoppingCart">
          </lw-product-quantity>
        </ng-template>
      </div>
    </div>
  </div>
</div>
