<h1>
  Shop is now open!
</h1>
<ngb-carousel>
    <ng-template ngbSlide>
      <a routerLink="shop/products">
        <img class="img-fluid" src="../../../../assets/images/road.jpg" alt="Products">
      <div class="carousel-caption">
        <h3>New arrivals</h3>
        <p>Go to products</p>
      </div>
    </a>
    </ng-template>
    <ng-template ngbSlide>
      <a routerLink="shop/offers">
        <img class="img-fluid" src="../../../../assets/images/sale.jpg"  alt="Offers">
      <div class="carousel-caption">
        <h3></h3>
        <p>Click to hottest offers</p>
      </div>
    </a>    
    </ng-template>
  </ngb-carousel>
